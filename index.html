<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Mahasiswa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
         <div class="left-panel">
            <div class="image-card-wrapper">
                <div class="floating-image-card">
                    <img id="illustration-img" src="img/login.jpg" alt="Login Illustration">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="header">
                <h1>Welcome Back!</h1>
            </div>

            <form id="loginForm">

                <div class="input-container">
                    <i class="fas fa-at icon"></i>
                    <input type="email" id="email" placeholder="Email Address (Username)">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password (NIM)">
                    <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="separator">Or</div>
            <div class="social-login">
                <button class="social-btn" id="googleLogin"><i class="fab fa-google"></i> Google</button>
                <button class="social-btn" id="facebookLogin"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
